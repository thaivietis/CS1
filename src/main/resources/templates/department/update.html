<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="ABC Group" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">
<div th:replace="layout/header :: header"></div>
<div id="layoutSidenav">
    <div th:replace="layout/sidebar :: sidebar"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Update Department</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/}">Dashboard</a></li>
                    <li class="breadcrumb-item active">Department</li>
                </ol>
                <form action="#" th:action="@{/department/update}" th:method="post" th:object="${department}">
                    <div class="row" style="display: none;">
                        <input th:field="*{id}" type="text" class="form-control" placeholder="Họ và tên" aria-label="Username" th:value="${department.id}"/>
                        <p class="text-danger" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></p>
                    </div>
                    <div class="row">
                        <label>Tên phòng ban</label>
                        <input th:field="*{name}" type="text" class="form-control" placeholder="Họ và tên" aria-label="Username" th:value="${department.name}"/>
                        <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                    </div>
                    <div class="row mt-3">
                        <label>Mô tả</label>
                        <textarea type="text" class="form-control" placeholder="Mô tả" aria-label="description" th:text="${department.depertmentId}" name="depertmentId"></textarea>
                    </div>
                    <div class="d-flex justify-content-end mt-3">
                        <a class="btn btn-warning mx-2" th:href="@{/department}">Hủy</a>
                        <button class="btn btn-primary" type="submit">Lưu</button>
                    </div>
                </form>
            </div>
        </main>
        <div th:replace="layout/footer :: footer"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script th:src="@{js/scripts.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script th:src="@{assets/demo/chart-area-demo.js}"></script>
<script th:src="@{assets/demo/chart-bar-demo.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
<script th:src="@{js/datatables-simple-demo.js}"></script>
</body>

</html>
