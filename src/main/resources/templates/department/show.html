<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="ABC Group" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">
<div th:replace="layout/header :: header"></div>
<div id="layoutSidenav">
  <div th:replace="layout/sidebar :: sidebar"></div>
  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <h1 class="mt-4">Department</h1>
        <ol class="breadcrumb mb-4">
          <li class="breadcrumb-item"><a th:href="@{/}">Dashboard</a></li>
          <li class="breadcrumb-item active">Department</li>
        </ol>
        <div class="my-3">
          <form>
            <div class="row d-flex justify-content-end">
              <div class="col-md-4 mt-2">
                <a class="btn btn-info" th:href="@{/department/create}">Thêm mới phòng ban</a>
              </div>
            </div>
          </form>
        </div>
        <div >
          <table class="table table-hover table-responsive-xl">
            <thead class="thead-light">
            <tr>
              <th scope="col">STT</th>
              <th scope="col">Phòng ban</th>
              <th scope="col">Mô tả</th>
              <th scope="col">Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="department : ${departments}">
              <th scope="row" th:text="${department.id}"></th>
              <td th:text="${department.name}"></td>
              <td  th:text="${department.depertmentId}"></td>
              <td>
                <a title="Edit" th:href="@{/department/update/{id}(id=${department.id})}">Sửa</a>
                &nbsp;
                <a id="btnDelete" title="Delete" th:href="@{/department/delete/{id}(id=${department.id})}">Xóa</a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
    <div th:replace="layout/footer :: footer"></div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script th:src="@{js/scripts.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script th:src="@{assets/demo/chart-area-demo.js}"></script>
<script th:src="@{assets/demo/chart-bar-demo.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
<script th:src="@{js/datatables-simple-demo.js}"></script>
</body>

</html>
