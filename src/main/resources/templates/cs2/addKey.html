<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/cs2.css}">
</head>
<body>
    <form action="#" th:action="@{/addKey}" method="post" th:object="${newKeyword}">
        <div class="form-container">
            <h3>Add New</h3>
            <div class="form-group">
                <label for="search-keywords">
                    <span class="text-danger">*</span>
                    Search Keywords</label>
                <input type="text" id="search-keywords" placeholder="Search Keywords" th:field="*{keywordSearch}">
            </div>
            <div class="form-group">
                <label for="match-keywords">
                    <span class="text-danger">*</span>
                    Match Keywords
                </label>
                <input type="text" id="match-keywords" placeholder="Display Keywords" th:field="*{keywordMatch}">
            </div>
            <div class="form-group">
                <label for="performance-reward"><span class="text-danger">*</span> Performance reward / number of days</label>
                <input type="text" id="performance-reward" th:field="*{performance}">
            </div>
            <div class="form-group">
                <label for="platform"><span class="text-danger">*</span> Platform</label>
                <select id="platform" th:field="*{platform}">
                    <option value="GOOGLE">GOOGLE</option>
                    <option value="YAHOO">YAHOO</option>
                </select>
            </div>
            <div class="form-group">
                <label for="matching-pattern"><span class="text-danger">*</span> Matching pattern</label>
                <select id="matching-pattern" th:field="*{pattern}">
                    <option value="Partial match">Partial match</option>
                    <option value="Exact match">Exact match</option>
                </select>
            </div>
            <div class="form-group">
                <label><span class="text-danger">*</span> Device</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="PC" th:field="*{device}">
                    <label class="form-check-label" for="flexRadioDefault1">
                        PC
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="Smartphone" th:field="*{device}">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Smartphone
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="remarks"><span class="text-danger">*</span> Remarks</label>
                <input type="text" id="remarks" placeholder="remarks" th:field="*{remarks}">
            </div>
            <div class="form-actions">
                <a th:href="@{/screen-1}" class="btn close-button">Close</a>
                <button type="submit" class="add-button">Addition</button>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous">
    </script>
</body>
</html>
