<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="ABC Group" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">
<div th:replace="layout/header :: header"></div>
<div id="layoutSidenav">
    <div th:replace="layout/sidebar :: sidebar"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Employee</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/admin}">Dashboard</a></li>
                    <li class="breadcrumb-item active">Employee</li>
                </ol>
                <div class="my-3">
                    <form>
                        <div class="row d-flex">
                            <div class="col-md-8 mt-2">
                                <div class="search">
                                    <i class="fa fa-search"></i>
                                    <input id="keyword" type="search" name="keyword" required class="form-control"
                                           placeholder="Enter keyword"/>
                                    <button type="submit" class="btn btn-secondary">Search</button>
                                </div>
                            </div>
                            <div class="col-md-4 mt-2">
                                <button id="btnClear" class="btn btn-info">Clear</button>
                            </div>
                            <div class="col-md-4 mt-2">
                                <a class="btn btn-info" th:href="@{/employee/create}">Thêm nhân viên</a>
                            </div>
                        </div>
                    </form>
                </div>

                <div >
                    <table class="table table-hover table-responsive-xl">
                        <thead class="thead-light">
                        <tr>
                            <th scope="col">Họ và tên</th>
                            <th scope="col">Hình ảnh</th>
                            <th scope="col">Phòng ban</th>
                            <th scope="col">Hành động</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="employee : ${employees}">
                            <td th:text="${employee.fullName}"></td>
                            <td>
                                <img style="max-height: 200px;" th:src="@{'/images/avatar/' + ${employee.avatar} + '?v=' + ${employee.avatar}}" alt="avatar" />
                            </td>
                            <td th:text="${employee.department == null ? '': employee.department.name}"></td>
                            <td>
                                <a title="Detail" th:href="@{/employee/detail/{id}(id = ${employee.id})}">Chi tiết</a>
                                &nbsp;
                                <a title="Edit" th:href="@{/employee/update/{id}(id = ${employee.id})}">Sửa</a>
                                &nbsp;
                                <a id="btnDelete" title="Delete" th:href="@{/employee/delete/{id}(id = ${employee.id})}">Xóa</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
        <div th:replace="layout/footer :: footer"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script th:src="@{js/scripts.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script th:src="@{assets/demo/chart-area-demo.js}"></script>
<script th:src="@{assets/demo/chart-bar-demo.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
<script th:src="@{js/datatables-simple-demo.js}"></script>
</body>

</html>
