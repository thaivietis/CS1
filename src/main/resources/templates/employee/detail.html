<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="ABC Group" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">
<div th:replace="layout/header :: header"></div>
<div id="layoutSidenav">
  <div th:replace="layout/sidebar :: sidebar"></div>
  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <h1 class="mt-4">Employee</h1>
        <ol class="breadcrumb mb-4">
          <li class="breadcrumb-item"><a th:href="@{/}">Dashboard</a></li>
          <li class="breadcrumb-item active">Employee</li>
        </ol>
        <form action="#">
          <table class="table">
            <tbody>
            <tr>
              <th scope="row">Mã nhân viên</th>
              <td th:text="${employee.employeeId}"></td>
            </tr>
            <tr>
              <th scope="row">Họ và tên</th>
              <td th:text="${employee.fullName}"></td>
            </tr>
            <tr>
              <th scope="row">Giới tính</th>
              <td th:text="${employee.gender == false ? 'Nữ':(employee.gender ==  true ? 'Nam' : 'Không xác định')  }"></td>

            </tr>
            <tr>
              <th scope="row">Hình ảnh</th>
              <td><img style="max-height: 150px;" th:src="@{/images/avatar/{avatar}(avatar=${employee.avatar})}" alt="avatar" /></td>
            </tr>
            <tr>
              <th scope="row">Ngày sinh</th>
              <td th:text="${employee.dateOfBirth}"></td>
            </tr>
            <tr>
              <th scope="row">Lương</th>
              <td th:text="${employee.salary}"></td>
            </tr>
            <tr>
              <th scope="row">Cấp độ</th>
              <td th:text="${employee.level}"></td>
            </tr>
            <tr>
              <th scope="row">Email</th>
              <td th:text="${employee.email}"></td>
            </tr>
            <tr>
              <th scope="row">Số điện thoại</th>
              <td th:text="${employee.phone}"></td>
            </tr>
            <tr>
              <th scope="row">Ghi chú</th>
              <td th:text="${employee.description}"></td>
            </tr>
            <tr>
              <th scope="row">Phòng ban</th>
              <td th:text="${employee.department.name}"></td>
            </tr>
            </tbody>
          </table>
          <div class="d-flex justify-content-end mt-3">
            <a class="btn btn-warning mx-2" th:href="@{/employee}">Quay về</a>
          </div>
        </form>
      </div>
    </main>
    <div th:replace="layout/footer :: footer"></div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script th:src="@{js/scripts.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script th:src="@{assets/demo/chart-area-demo.js}"></script>
<script th:src="@{assets/demo/chart-bar-demo.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
<script th:src="@{js/datatables-simple-demo.js}"></script>
</body>

</html>
