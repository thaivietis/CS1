<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="ABC Group" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Infomation</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">
<div th:replace="layout/header :: header"></div>
<div id="layoutSidenav">
    <div th:replace="layout/sidebar :: sidebar"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Infomation</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/}">Dashboard</a></li>
                    <li class="breadcrumb-item active">Infomation</li>
                </ol>
                <form action="#" th:action="@{/infomation/create}" th:method="post">
                    <div class="col-md-6 mt-3">
                        <label>Mã nhân viên</label>
                        <input name="employeeId" th:value="${newEmployee.employeeId}" type="text" class="form-control" placeholder="Mã nhân viên" aria-label="UserID" readonly/>
                    </div>
                    <div class="col-md-4 d-flex justify-content-end mt-3">
                        <a class="btn btn-warning mx-2" th:href="@{/infomation/create}">Clear</a>
                        <button class="btn btn-primary" type="submit">Tìm kiếm</button>
                    </div>
                    <div class="row mt-3">
                        <label>Tên nhân viên</label>
                        <input disabled th:value="${newEmployee.fullName}" type="text" class="form-control" placeholder="Họ và tên" aria-label="Username"/>
                    </div>
                    <div class="row mt-3">
                        <label>Khen thưởng, kỷ luật</label>
                        <select class="form-select form-select-sm" aria-label="Small select example" name="type">
                            <option selected>Lựa chọn</option>
                            <option value="Khen thưởng">Khen thưởng</option>
                            <option value="Kỷ luật">Kỷ luật</option>
                        </select>
                    </div>
                    <div class="col-md-5 mt-3">
                        <label>Ngày ghi nhận</label>
                        <input type="date" class="form-control" placeholder="Họ và tên" aria-label="Username" name="date"/>
                    </div>
                    <div class="row mt-3">
                        <label>Lý do</label>
                        <textarea type="text" class="form-control" placeholder="Mô tả" aria-label="description" name="reason"></textarea>
                    </div>
                    <div class="d-flex justify-content-end mt-3">
                        <a class="btn btn-warning mx-2" th:href="@{/infomation}">Hủy</a>
                        <button class="btn btn-primary" type="submit">Lưu</button>
                    </div>
                </form>
            </div>
        </main>
        <div th:replace="layout/footer :: footer"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script th:src="@{js/scripts.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script th:src="@{assets/demo/chart-area-demo.js}"></script>
<script th:src="@{assets/demo/chart-bar-demo.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
<script th:src="@{js/datatables-simple-demo.js}"></script>
</body>

</html>
